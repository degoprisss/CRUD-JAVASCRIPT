  <body>
    <div class='containerFormUpdate'>
      <form class="form col-lg-10 col-md-10 col-sm-12"
      id="addUsers"
      onsubmit="event.preventDefault(), aña()"
      action="/users.php">

      <div class="form-specific">
        <label for="marca" class="form-label">Marca</label>
        <input
        type="text"
        id="marca"
        placeholder="Ingresa la marca"
        required/>
      </div>

      <div class="form-specific">
        <label for="modelo">Modelo</label>
        <input
        type="text"
        id="modelo"
        placeholder="Ingresa el modelo"
        required/>
      </div class="form-specific">

      <div class="form-specific">
        <label for="color">Color</label>
        <input
        type="text"
        id="color"
        placeholder="Ingresa el color"
        required/>
      </div>
      
      <div class="form-specific">
        <label for="start">Fecha</label>
        <input type="number" id="start" placeholder="Año del vehiculo">
      </div>

      <div class="form-specific">
        <label for="precio">Precio</label>
        <input
        type="text"
        id="precio"
        placeholder="Ingresa el precio del vehiculo"
        required/>
      </div>

      <div class="form-specific">
        <label for="imagen">Imagen</label>
        <input
        type="url"
        id="imagen"
        placeholder="Ingresa la URL de su imagen"
        required/>
      </div>

      <div class="button-form">
        <button ctype="submit" class="button">Añadir</button>
      </div>

    </form>
  </div>

  <!-- En esta parte pongo el formulario de Actualización -->

  <div class="containerFormUpdate">
    <form class="form form col-lg-10 col-md-10 col-sm-12" 
    id="updateUsers" 
    onsubmit="event.preventDefault(), updateTodo()"
    action="/users.php">

    <div class="form-specific">
      <label for="marcaUpdate">Marca</label>
      <input
      type="text"
      id="marcaUpdate"
      placeholder="Ingrese la marca"
      required/>    
    </div>

    <div class="form-specific">
      <label for="modeloUpdate">Modelo</label>
      <input
      type="text"
      id="modeloUpdate"
      placeholder="Ingrese el modelo"
      required/>
    </div class="form-specific">

    <div class="form-specific">
      <label for="colorUpdate">Color</label>
      <input
      type="text"
      id="colorUpdate"
      placeholder="Ingresa el color"
      required/>
    </div>

    <div class="form-specific">
      <label for="añoUpdate">Año</label>
      <input type="number" id="añoUpdate" placeholder="Fecha del vehiculo">
    </div>

    <div class="form-specific">
      <label for="precioUpdate">Precio</label>
      <input
      type="text"
      id="precioUpdate"
      placeholder="Ingresa el precio"
      required/>
    </div>

    <div class="form-specific">
      <label for="imagenUpdate">Imagen</label>
      <input
      type="text"
      id="imagenUpdate"
      placeholder="URL de la imagen del vehiculo"
      required/>
    </div>

    <div class="button-form">
      <button type="submit" class="button">Actualizar</button>
    </div>

  </form>
  </div>
